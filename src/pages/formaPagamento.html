<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../../assets/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Goudy+Bookletter+1911&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../src/styles/global.css" />
    <link rel="stylesheet" href="../../src/styles/formaPagamento.css" />

    <title>SPLITTER &#38; ROSE'S</title>
  </head>
  <body>
    <header>
      <p class="restaurant-name">Rose's - Pagamento</p>
    </header>

    <main>
      <div class="container">
        <div class="total item-pedido">
          <p>Total</p>
          <p>R$ 200,00</p>
        </div>

        <p class="label">Escolha um meio de pagamento</p>
        <div class="btns-tipo-pagamento">
          <button class="btn btn-pix">PIX</button>
          <button class="btn btn-cartao-dinheiro">Cartão / dinheiro</button>
        </div>

        <div class="tipo-pagamento-escolhido">
          <div class="pix">
            <img src="../../assets/QRCode.jpeg" alt="Código QR" />
            <p>Escaneie esse QR Code</p>
          </div>

          <div class="cartao-dinheiro active">
            <p>Se dirija ao caixa e informe o nome da mesa.</p>
            <p>Agradecemos a preferencia. Tenha uma ótima semana.</p>
          </div>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Coded by
      <a href="https://www.linkedin.com/in/izabela-da-silva-neves/"
        >Izabela da Silva Neves</a
      >
    </footer>
  </body>
</html>
